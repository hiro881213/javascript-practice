<!DOCTYPE html>
<html>
    <head>
        <title>TODOリスト(JS)</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <script src = 'js/index.js'></script>
        <link rel = 'stylesheet' href = 'css/styles.css' />
        <div class = 'input-area'>
            <input placeholder='TODOを入力' />
            <button>追加</button>
        </div>
        <div class = 'incomplete-area'>
            <p class = 'title'>未完了のTODO</p>
            <ul>
                <li>
                    <div class = 'list-row'>
                        TODOです
                        <button>完了</button>
                        <button>削除</button>
                    </div>
                </li>
            </ul>
        </div>
        <div class = 'complete-area'>
            <p class = 'title'>完了したTODO</p>
            <ul>
                <li>
                    <div class = 'list-row'>
                        TODOでした
                        <button>戻す</button>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
